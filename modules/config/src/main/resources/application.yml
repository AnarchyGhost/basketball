# Application-wide properties
server:
  port: 8011

spring:
  # Set the name of application
  application:
    name: cloud-config-server

  # At this time, I'm going to store configurations in a classpath
  # Let's look for configurations in a classpath
  cloud:
    config:
      server:
        native:
          search-locations:
            - classpath:/
  config:
    activate:
      on-profile:
        native

# Configuring Eureka client, at this moment it's necessary to show where Eureka is located
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://user:bestpasswordever@localhost:8000/eureka