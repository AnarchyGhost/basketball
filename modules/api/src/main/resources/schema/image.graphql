extend type Mutation {
    loadImageToPlace(
        placeId: String!
        image: String!
    ): Image!
    removeImageFromPlace(
        placeId: String!
        imageId: String!
    ): String!
    loadImageToReview(
        reviewId: String!
        image: String!
    ): Image!
    removeImageFromReview(
        reviewId: String!
        imageId: String!
    ): String!
}

type Image {
    id: String!
    value: String
    createdAt: String
    createdBy: String
}
