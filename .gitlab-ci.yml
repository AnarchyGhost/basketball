variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - GRADLE_USER_HOME="$(pwd)/.gradle"
  - export GRADLE_USER_HOME

build:
  image: gradle:7.4.2-jdk11-alpine
  stage: build
  script: gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    paths:
      - modules/*/build/libs/*-boot.jar
  only:
    - stage

buildDocs:
  image: gradle:7.4.2-jdk11-alpine
  stage: build
  script: gradle dokkaHtmlCollector
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle
  artifacts:
    paths:
      - build/dokka/htmlCollector
  only:
    - stage
  when: manual

deployDocs:
  image: ubuntu
  stage: deployDocs
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan $HOST >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script: scp -r build/dokka/htmlCollector/* $USER@$HOST:/var/www/basketball.anarchyghost.com/html/javadoc
  only:
    - stage
  when: manual

build images:
  image: docker
  stage: deployApp
  script: "#!/usr/bin/bash for f in modules/*/build/libs/*-boot.jar; do echo \"$f\" docker build --build-arg buildPath=\"$f\" . done"
  only:
    - stage